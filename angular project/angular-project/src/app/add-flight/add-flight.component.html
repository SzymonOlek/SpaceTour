  <div class="formula">

    <p>Data of departure:</p>
    <input type="date" [(ngModel)]='newFlight.departure_date' min="2015-01-01" max="2050-12-31"> 
    <p>Date of arrival:</p>
    <input type="date" [(ngModel)]='newFlight.arrival_date' min="2015-01-01" max="2050-12-31"> 
    <input placeholder="Number of seats" [(ngModel)]='newFlight.number_of_places'>
    <input placeholder="Ticket praice" [(ngModel)]='newFlight.ticket_price'>
    
    <button (click)='add()'>Add</button>
    <button (click)='reset()'>Reset</button>
    
    </div>
