<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="flight_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class= "column">flight id</th>
      <td mat-cell *matCellDef="let row"class= "column">{{row.flight_id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="departure_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class= "column">departure date</th>
      <td mat-cell *matCellDef="let row"class= "column">{{row.departure_date}}</td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="arrival_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class= "column">arrival date</th>
      <td mat-cell *matCellDef="let row" class= "column">{{row.arrival_date}}</td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="number_of_places">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class= "column">number of seats</th>
      <td mat-cell *matCellDef="let row" class= "column">{{row.number_of_places}}</td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="turist_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class= "column">turist number</th>
      <td mat-cell *matCellDef="let row" class= "column">{{row.turist_number}}</td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="ticket_price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class= "column">ticket price</th>
      <td mat-cell *matCellDef="let row" class= "column">{{row.ticket_price}}</td>
    </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="addTouris">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class= "column">Add tourist</th>
          <td mat-cell *matCellDef="let row" class= "column"> <button (click)=addTourist($event)> Add</button></td>
        </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tourists">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class= "column">Tourists</th>
      <td mat-cell *matCellDef="let row" class= "column"> <button (click)=change($event)> Tourists</button> </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="delButton">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class= "column">Delete</th>
      <td mat-cell *matCellDef="let row" class= "column"> <button (click)='del($event)' [value]="row.turist_number"> Delete</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator class="bottomPanel"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[5, 10, 15, 25]">
  </mat-paginator>
</div>
