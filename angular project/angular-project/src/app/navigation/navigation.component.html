<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="'over'"
      [opened]="'false'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item href="">Home</a>
      <a mat-list-item [routerLink]="'tourists'">Show tourists</a>
      <a mat-list-item [routerLink]="'tourist/add'">Add new tourist</a>
      <a mat-list-item [routerLink]="'flights'">Show flights</a>
      <a mat-list-item [routerLink]="'flight/add'">Add new flight</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
       >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Menu</span>
    </mat-toolbar>

    <router-outlet></router-outlet>>

    
  </mat-sidenav-content>
</mat-sidenav-container>
